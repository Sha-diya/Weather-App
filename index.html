<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><i class="fa fa-search" style="font-size:20px;"></i></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <p><i class="fa-solid fa-cloud-rain weather-icon" id="weatherIcon"></i></p>
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Dhaka</h2>
            <div class="details">
                <div class="col">
                    <P><i class="fa-solid fa-water humidity-icon"></i></P>
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <p><i class="fa-solid fa-wind wind-icon"></i></p>
                    <div>
                        <p class="wind">33 km/h</p>
                        <p>Wind spreed</p>
                    </div>
                </div>
            </div>  
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
